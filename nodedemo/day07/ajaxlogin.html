<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        用户名: <input type="text" id="user" name="username">
        密码： <input type="text" id="pass" name="password">
        <input type="submit" id="btn" value="提交">
</body>
<script src="./jquery-3.4.1.js"></script>
<script>
    $(function(){
        $("#btn").click(function(){
            $.ajax({
            //url路径
            url:"http://127.0.0.1:3000/login",
            //type类型
            type:"get",
            dataType:"json",    //dataType    传输文件格式
            timeout:2000,       //延时
            async:false,        //同步异步     false
            data:{              //数据
                username:$("#user").val(),
                password:$("#pass").val()
            }
            //done  完成
            .done(function(result){
                console.log(result)
            })
            })

        })
    })
</script>
</html>
